databases:
  - name: transportrelay-db
    databaseName: transportrelay
    user: transportrelay
    plan: free
    region: frankfurt

services:
  - type: web
    name: transportrelay-api
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: npm ci && npm run build && npm run migrate && npm run seed
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: transportrelay-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: "*"
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: "10485760"
