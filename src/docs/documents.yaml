paths:
  /documents/upload:
    post:
      tags:
        - Documents
      summary: Upload un document
      description: |
        Upload un document pour une course.
        Max 5 documents par course, 10MB par fichier.
        Types acceptés : PDF, images (JPEG, PNG), Word
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - rideId
                - file
              properties:
                rideId:
                  type: integer
                  description: ID de la course
                file:
                  type: string
                  format: binary
                  description: Fichier à uploader (max 10MB)
      responses:
        '201':
          description: Document uploadé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Document'
        '400':
          description: Fichier invalide ou limite atteinte
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Course non trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /documents/rides/{rideId}:
    get:
      tags:
        - Documents
      summary: Documents d'une course
      description: |
        Récupère tous les documents attachés à une course.
        Accessible au publisher et au taker après acceptation.
      security:
        - bearerAuth: []
        - {}
      parameters:
        - name: rideId
          in: path
          required: true
          description: ID de la course
          schema:
            type: integer
      responses:
        '200':
          description: Liste des documents
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Document'
        '403':
          description: Accès non autorisé aux documents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /documents/{id}:
    get:
      tags:
        - Documents
      summary: Métadonnées d'un document
      description: Récupère les métadonnées d'un document spécifique
      security:
        - bearerAuth: []
        - {}
      parameters:
        - name: id
          in: path
          required: true
          description: ID du document (UUID)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Métadonnées du document
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Document'
        '403':
          description: Accès non autorisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags:
        - Documents
      summary: Supprimer un document
      description: Supprime un document (uniquement par le publisher de la course)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID du document (UUID)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Document supprimé
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Document supprimé avec succès
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Non autorisé à supprimer ce document
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /documents/{id}/download:
    get:
      tags:
        - Documents
      summary: Télécharger un document
      description: "Télécharge un document (Content-Disposition: attachment)"
      security:
        - bearerAuth: []
        - {}
      parameters:
        - name: id
          in: path
          required: true
          description: ID du document (UUID)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Fichier téléchargé
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename="document.pdf"
        '403':
          description: Accès non autorisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /documents/{id}/preview:
    get:
      tags:
        - Documents
      summary: Prévisualiser un document
      description: "Affiche un document inline (Content-Disposition: inline)"
      security:
        - bearerAuth: []
        - {}
      parameters:
        - name: id
          in: path
          required: true
          description: ID du document (UUID)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Document affiché
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
                example: inline; filename="document.pdf"
        '403':
          description: Accès non autorisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFoundError'
