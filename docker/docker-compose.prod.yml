version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taxirelay_postgres_prod
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-taxirelay}
      POSTGRES_USER: ${DATABASE_USER:-taxirelay_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=trust"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ../src/database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-taxirelay_user} -d ${DATABASE_NAME:-taxirelay}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taxirelay_network_prod
    restart: unless-stopped
    # No ports exposed - only accessible within network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: taxirelay_backend_prod
    env_file:
      - ../.env.production
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taxirelay_network_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: taxirelay_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - taxirelay_network_prod
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  postgres_data_prod:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  taxirelay_network_prod:
    driver: bridge
